<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="password.js" defer></script>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div id="app">
        <label for="password">Password:</label>
        <input type="password" v-model="password" v-on:input="evaluateScore()"> <!-- two way binding; ca sa funtioneze functia apelata, trebuie sa ii punem si parantezele -->
        <!-- <div>Score: {{ score }}</div>      cu cele 2 acolade facem bind doar pe text -->
        <div>{{ message }}</div>
        <meter min="0" max="5" v-bind:value="score"></meter> <!-- trebuie sa folosim v-bind: pentru a lega altfel de variabile/atribute, pentru ca la meter de exemplu, trebuie sa creasca de la 0 la 5 -->
    </div>
</body>
</html>
