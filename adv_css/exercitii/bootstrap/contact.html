<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css"> <!-- stilul nostru trebuie sa vina dupa bootstrap, altfel bootstrap suprascrie peste al nostru -->
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-lg-4 col-md-6 title">
                    Get in touch
                </div>
                <div class="col-lg-8 col-md-6">
                    <input type="text" class="form-control form-control-lg" name="" id="" placeholder="Your Name">
                    <input type="email" class="form-control form-control-lg" name="" id="" placeholder="YourName@mail.com">
                    <input type="text" class="form-control form-control-lg" name="" id="" placeholder="Message">
                    <input type="submit" class="btn btn-warning btn-block" value="Send">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
